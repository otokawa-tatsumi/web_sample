  view-app:
    build:
      context: ./view-app
      dockerfile: Dockerfile
    container_name: web-sample-view
    volumes:
      - "./view-app/src:/usr/share/nginx/view"
    networks:
      - sample-server

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: web-sample-nginx
    ports:
      - "8080:80"
    depends_on:
      - view-app
      - api-app
      - db-manager
    networks:
